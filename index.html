<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art by Marie Walker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Top Border</a>
      </nav>
    </header>

    <main>
      <div class='container align-items-center shadow-lg bg-white rounded mt-5 pt-5'>
        <h1 class='row justify-content-center mh-75'>Pixel Art</h1>
        <div class='gridContainer align-items-center'></div>
        <div class='colorPalette align-items-center m-0 p-0'></div>
        <div>
          <p class='m-3'>Current Brush Color</p>
          <div class='brushColorIndicator rounded-pill m-3'></div>

        </div>
      </div>

    </main>


    <footer>
      <nav class="navbar fixed-bottom navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Fixed bottom</a>
      </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src='./script.js'></script>
  </body>
</html>
